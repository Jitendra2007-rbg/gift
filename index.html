<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Story</title>

  <!-- Elegant Google Fonts for romantic typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500&family=Great+Vibes&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            romantic: {
              50: '#fdf2f8',
              100: '#fce7f3',
              200: '#fbcfe8',
              300: '#f9a8d4',
              400: '#f472b6',
              500: '#ec4899',
              600: '#db2777',
              900: '#831843'
            }
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            serif: ['"Playfair Display"', 'serif'],
            script: ['"Great Vibes"', 'cursive']
          },
          animation: {
            'float': 'float 15s infinite linear',
            'heartbeat': 'heartbeat 2s infinite ease-in-out',
            'pulse-glow': 'pulseGlow 3s infinite alternate',
            'fade-in-up': 'fadeInUp 1s ease-out forwards',
            'spin-slow': 'spin 15s linear infinite',
          },
          keyframes: {
            float: {
              '0%': { transform: 'translateY(110vh) scale(0) rotate(0deg)', opacity: '0' },
              '10%': { opacity: '0.6' },
              '90%': { opacity: '0.6' },
              '100%': { transform: 'translateY(-10vh) scale(1) rotate(360deg)', opacity: '0' }
            },
            heartbeat: {
              '0%, 100%': { transform: 'scale(1)' },
              '14%': { transform: 'scale(1.1)' },
              '28%': { transform: 'scale(1)' },
              '42%': { transform: 'scale(1.1)' },
              '70%': { transform: 'scale(1)' }
            },
            pulseGlow: {
              '0%': { boxShadow: '0 0 10px rgba(236, 72, 153, 0.5)' },
              '100%': { boxShadow: '0 0 30px rgba(236, 72, 153, 0.9)' }
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Hide scrollbar for cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #fdf2f8;
    }

    ::-webkit-scrollbar-thumb {
      background: #fbcfe8;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #f472b6;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #fdf2f8;
    }
  </style>

</head>

<body class="text-gray-800 antialiased selection:bg-romantic-300 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
